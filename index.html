<body>
  <canvas id="canvas"></canvas>
  <div class="hint">ğŸ«§ ì²« ë²ˆì§¸ â€˜í†¡!â€™ì€ í„°ëœ¨ë¦¬ê¸°, ë‘ ë²ˆì§¸ â€˜í†¡!â€™ì€ ìƒˆ ì¥ë©´!<br>ğŸ’¾ ì €ì¥ í˜¹ì€ ğŸ“¤ ê³µìœ ë„ ê°€ëŠ¥í•´ìš”!</div>

  <div class="btn-container">
    <button class="btn" id="saveBtn">ğŸ’¾ ì €ì¥</button>
    <button class="btn" id="shareBtn">ğŸ“¤ ê³µìœ </button>
  </div>
  <div class="toast" id="toast">ğŸ“¸ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!</div>

  <script>
    // ---------------- ê¸°ë³¸ ì„¤ì •ë³´ì¼ ----------------
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    function rand(min, max) { return Math.random() * (max - min) + min; }
    function randomColor() {
      const base = [rand(100, 220), rand(100, 220), rand(100, 220)];
      return base.map(v => Math.round(v * 0.5 + 255 * 0.5));
    }

    // ---------------- ë¹„ëˆ—ë°©ìš¸ í´ë˜ìŠ¤ ----------------
    class Bubble {
      constructor() {
        this.white = Math.random() < 0.25;
        this.x = rand(100, width - 100);
        this.y = rand(100, height - 100);
        this.r = this.white ? rand(10, 30) : rand(25, 60);
        this.color = this.white ? [255, 255, 255] : randomColor();
        this.dx = this.white ? rand(-1, 1) : rand(-2, 2);
        this.dy = this.white ? rand(-1, 1) : rand(-2, 2);
        this.popped = false;
        this.expandR = this.r;
        this.waveR = this.r;
      }
      move() {
        if (!this.popped) {
          this.x += this.dx;
          this.y += this.dy;
          if (this.x - this.r < 0 || this.x + this.r > width) this.dx *= -1;
          if (this.y - this.r < 0 || this.y + this.r > height) this.dy *= -1;
        }
      }
      pop() { this.popped = true; }
      updatePop() {
        if (this.popped) {
          this.expandR += 2.4;
          this.waveR += 4.5;
        }
      }
      draw(ctx) {
        if (!this.popped) {
          ctx.save();
          ctx.globalAlpha = this.white ? 0.25 : 0.3;
          ctx.fillStyle = `rgb(${this.color.join(",")})`;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
          ctx.fill();
          ctx.globalAlpha = this.white ? 0.4 : 0.5;
          ctx.lineWidth = 2;
          const edge = this.white
            ? "rgba(230,230,230,0.7)"
            : `rgba(${Math.max(0, this.color[0]-50)},${Math.max(0, this.color[1]-50)},${Math.max(0, this.color[2]-50)},0.5)`;
          ctx.strokeStyle = edge;
          ctx.stroke();
          ctx.restore();
        } else {
          const base = this.color.map(c => Math.min(255, c * 0.85));
          for (let i = 0; i < 2; i++) {
            const r = this.waveR + i * 6;
            const a = Math.max(0, 0.35 - (r - this.r) * 0.002);
            if (a > 0) {
              ctx.save();
              ctx.strokeStyle = `rgba(${base.join(",")},${a})`;
              ctx.lineWidth = 2;
              ctx.beginPath();
              ctx.arc(this.x, this.y, r, 0, Math.PI * 2);
              ctx.stroke();
              ctx.restore();
            }
          }
          for (let r = this.r; r < this.expandR; r += 5) {
            const a = Math.max(0, 0.25 - (r - this.r) * 0.002);
            if (a <= 0) break;
            const c = base.map(v => Math.min(255, v + (r - this.r) / 6));
            ctx.save();
            ctx.globalAlpha = a;
            ctx.fillStyle = `rgb(${c.join(",")})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, r, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
          }
        }
      }
    }

    // ---------------- ìƒíƒœ ë³€ìˆ˜ ----------------
    let bubbles = [];
    let popped = false;
    let fadeStart = null;
    let stage = 0; // 0=ë¹„ëˆ—ë°©ìš¸ ë–  ìˆëŠ” ì¥ë©´, 1=í„°ì§„ ìƒíƒœ
    const colorLayer = document.createElement("canvas");
    const cctx = colorLayer.getContext("2d");
    colorLayer.width = width;
    colorLayer.height = height;

    // ì¥ë©´ ìƒˆë¡œ ë§Œë“¤ê¸°
    function createScene() {
      bubbles = [];
      for (let i = 0; i < 25; i++) bubbles.push(new Bubble());
      popped = false;
      fadeStart = null;
      cctx.clearRect(0, 0, width, height);
    }

    createScene();

    // ---------------- ë©”ì¸ ë£¨í”„ ----------------
    function animate() {
      ctx.fillStyle = "rgba(255,255,255,0.13)";
      ctx.fillRect(0, 0, width, height);

      if (!popped) {
        bubbles.forEach(b => { b.move(); b.draw(ctx); });
      } else {
        bubbles.forEach(b => { b.updatePop(); b.draw(ctx); });
        const elapsed = (performance.now() - fadeStart) / 1000;
        if (elapsed < 4.0) {
          for (let i = 0; i < 8; i++) {
            const c = bubbles[Math.floor(Math.random() * bubbles.length)].color;
            const r = rand(20, 80);
            const a = rand(0.05, 0.15);
            cctx.fillStyle = `rgba(${c[0]},${c[1]},${c[2]},${a})`;
            cctx.beginPath();
            cctx.arc(rand(0, width), rand(0, height), r, 0, Math.PI * 2);
            cctx.fill();
          }
        }
        ctx.drawImage(colorLayer, 0, 0);
      }

      requestAnimationFrame(animate);
    }
    animate();

    // ---------------- ìƒí˜¸ì‘ìš© ----------------
    function handleTap() {
      if (stage === 0) {
        // í†¡! â†’ í„°ì§€ê¸°
        popped = true;
        fadeStart = performance.now();
        bubbles.forEach(b => b.pop());
        stage = 1;
      } else {
        // í†¡! â†’ ìƒˆ ì¥ë©´
        createScene();
        stage = 0;
      }
    }

    canvas.addEventListener("pointerdown", handleTap);

    // ---------------- ì €ì¥ + ê³µìœ  ë²„íŠ¼ ----------------
    const saveBtn = document.getElementById("saveBtn");
    const shareBtn = document.getElementById("shareBtn");
    const toast = document.getElementById("toast");

    function showToast(msg = "ğŸ“¸ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!") {
      toast.textContent = msg;
      toast.classList.add("show");
      clearTimeout(toast.hideTimer);
      toast.hideTimer = setTimeout(() => toast.classList.remove("show"), 2000);
    }

    // ì €ì¥ ë²„íŠ¼
    saveBtn.addEventListener("click", () => {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, "0");
      const dd = String(now.getDate()).padStart(2, "0");
      const hh = String(now.getHours()).padStart(2, "0");
      const mi = String(now.getMinutes()).padStart(2, "0");
      const ss = String(now.getSeconds()).padStart(2, "0");
      const file = `bubble_art_${yyyy}-${mm}-${dd}_${hh}-${mi}-${ss}.png`;

      const link = document.createElement("a");
      link.download = file;
      link.href = canvas.toDataURL("image/png");
      link.click();
      showToast("ğŸ’¾ ê·¸ë¦¼ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!");
    });

    // ê³µìœ  ë²„íŠ¼ (Web Share API)
    shareBtn.addEventListener("click", async () => {
      const dataURL = canvas.toDataURL("image/png");
      const blob = await (await fetch(dataURL)).blob();
      const file = new File([blob], "bubble_art.png", { type: "image/png" });

      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        try {
          await navigator.share({
            files: [file],
            title: "ë¹„ëˆ—ë°©ìš¸ ì˜ˆìˆ  ì‘í’ˆ",
            text: "ğŸ«§ ë‚´ê°€ ë§Œë“  ë¹„ëˆ—ë°©ìš¸ ì˜ˆìˆ  ì‘í’ˆì´ì—ìš”!",
          });
          showToast("ğŸ“¤ ê³µìœ ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!");
        } catch (error) {
          showToast("â—ê³µìœ ê°€ ì·¨ì†Œë˜ì—ˆì–´ìš”");
        }
      } else {
        showToast("âš ï¸ ë¸Œë¼ìš°ì €ê°€ ê³µìœ  ê¸°ëŠ¥ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤");
      }
    });
  </script>
