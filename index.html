<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ì—°í•œ ìƒ‰ê°ì˜ ë¹„ëˆ—ë°©ìš¸ ì˜ˆìˆ  (ì›¹ ë²„ì „)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: white;
      touch-action: none;
    }
    canvas {
      display: block;
    }
    .hint {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: sans-serif;
      font-size: 14px;
      color: rgba(80, 80, 80, 0.7);
      user-select: none;
      text-align: center;
    }
    .save-btn {
      position: absolute;
      right: 20px;
      bottom: 20px;
      padding: 8px 14px;
      background: rgba(240, 240, 240, 0.9);
      border-radius: 8px;
      font-family: sans-serif;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: 0.2s all;
    }
    .save-btn:hover {
      background: rgba(220, 220, 220, 1);
    }
    .toast {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(30, 30, 30, 0.8);
      color: white;
      font-family: sans-serif;
      font-size: 14px;
      padding: 10px 18px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
    }
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="hint">ğŸ«§ í™”ë©´ì„ í´ë¦­í•˜ê±°ë‚˜ í„°ì¹˜í•´ì„œ ë¹„ëˆ—ë°©ìš¸ì„ í„°ëœ¨ë ¤ ë³´ì„¸ìš” ğŸ’«</div>
  <div class="save-btn" id="saveBtn">ğŸ’¾ ì €ì¥</div>
  <div class="toast" id="toast">ğŸ“¸ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!</div>

  <script>
    // --------------------------- ê¸°ë³¸ ì„¤ì • ----------------------------
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      colorLayer.width = width;
      colorLayer.height = height;
    });

    // --------------------------- ìœ í‹¸ í•¨ìˆ˜ ----------------------------
    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }
    function randomColor() {
      const base = [rand(100, 220), rand(100, 220), rand(100, 220)];
      const blended = base.map(v => Math.round(v * 0.5 + 255 * 0.5));
      return blended;
    }

    // --------------------------- ë¹„ëˆ—ë°©ìš¸ í´ë˜ìŠ¤ ----------------------------
    class Bubble {
      constructor() {
        this.whiteBubble = Math.random() < 0.25;
        this.x = rand(100, width - 100);
        this.y = rand(100, height - 100);
        this.radius = this.whiteBubble ? rand(10, 30) : rand(25, 60);
        this.color = this.whiteBubble ? [255, 255, 255] : randomColor();
        this.dx = this.whiteBubble ? rand(-1, 1) : rand(-2, 2);
        this.dy = this.whiteBubble ? rand(-1, 1) : rand(-2, 2);
        this.popped = false;
        this.expandRadius = this.radius;
        this.waveRadius = this.radius;
      }
      move() {
        if (!this.popped) {
          this.x += this.dx;
          this.y += this.dy;
          if (this.x - this.radius < 0 || this.x + this.radius > width) this.dx *= -1;
          if (this.y - this.radius < 0 || this.y + this.radius > height) this.dy *= -1;
        }
      }
      pop() {
        this.popped = true;
      }
      updatePop() {
        if (this.popped) {
          this.expandRadius += 2.4;
          this.waveRadius += 4.5;
        }
      }
      draw(ctx) {
        if (!this.popped) {
          ctx.save();
          ctx.globalAlpha = this.whiteBubble ? 0.25 : 0.3;
          ctx.fillStyle = `rgb(${this.color.join(",")})`;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fill();
          ctx.globalAlpha = this.whiteBubble ? 0.4 : 0.5;
          ctx.lineWidth = 2;
          const edgeColor = this.whiteBubble
            ? "rgba(230,230,230,0.7)"
            : `rgba(${Math.max(0, this.color[0] - 50)}, ${Math.max(0, this.color[1] - 50)}, ${Math.max(0, this.color[2] - 50)}, 0.5)`;
          ctx.strokeStyle = edgeColor;
          ctx.stroke();
          ctx.restore();
        } else {
          const base = this.color.map(c => Math.min(255, c * 0.85));
          for (let i = 0; i < 2; i++) {
            const r = this.waveRadius + i * 6;
            const alpha = Math.max(0, 0.35 - (r - this.radius) * 0.002);
            if (alpha > 0) {
              ctx.save();
              ctx.strokeStyle = `rgba(${base.join(",")},${alpha})`;
              ctx.lineWidth = 2;
              ctx.beginPath();
              ctx.arc(this.x, this.y, r, 0, Math.PI * 2);
              ctx.stroke();
              ctx.restore();
            }
          }
          for (let r = this.radius; r < this.expandRadius; r += 5) {
            const alpha = Math.max(0, 0.25 - (r - this.radius) * 0.002);
            if (alpha <= 0) break;
            const c = base.map(v => Math.min(255, v + (r - this.radius) / 6));
            ctx.save();
            ctx.globalAlpha = alpha;
            ctx.fillStyle = `rgb(${c.join(",")})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, r, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
          }
        }
      }
    }

    // --------------------------- ì´ˆê¸°í™” ----------------------------
    const bubbles = [];
    for (let i = 0; i < 25; i++) bubbles.push(new Bubble());
    let popped = false;
    let fadeStart = null;
    const colorLayer = document.createElement("canvas");
    colorLayer.width = width;
    colorLayer.height = height;
    const cctx = colorLayer.getContext("2d");

    // --------------------------- ë©”ì¸ ë£¨í”„ ----------------------------
    function animate() {
      ctx.fillStyle = "rgba(255,255,255,0.13)";
      ctx.fillRect(0, 0, width, height);

      if (!popped) {
        bubbles.forEach(b => { b.move(); b.draw(ctx); });
      } else {
        const elapsed = (performance.now() - fadeStart) / 1000;
        bubbles.forEach(b => { b.updatePop(); b.draw(ctx); });

        if (elapsed < 4.0) {
          for (let i = 0; i < 8; i++) {
            const c = bubbles[Math.floor(Math.random() * bubbles.length)].color;
            const r = rand(20, 80);
            const alpha = rand(0.05, 0.15);
            cctx.fillStyle = `rgba(${c[0]},${c[1]},${c[2]},${alpha})`;
            cctx.beginPath();
            cctx.arc(rand(0, width), rand(0, height), r, 0, Math.PI * 2);
            cctx.fill();
          }
        }

        ctx.drawImage(colorLayer, 0, 0);
      }
      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);

    // --------------------------- í´ë¦­/í„°ì¹˜ ----------------------------
    function triggerPop() {
      if (!popped) {
        popped = true;
        fadeStart = performance.now();
        bubbles.forEach(b => b.pop());
      }
    }
    canvas.addEventListener("click", triggerPop);
    canvas.addEventListener("touchstart", triggerPop, { passive: true });

    // --------------------------- ì €ì¥ ë° í† ìŠ¤íŠ¸ í‘œì‹œ ----------------------------
    const saveBtn = document.getElementById("saveBtn");
    const toast = document.getElementById("toast");

    saveBtn.addEventListener("click", () => {
      // íŒŒì¼ëª…ì— ë‚ ì§œ/ì‹œê°„ ìë™ ì‚½ì…
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, "0");
      const dd = String(now.getDate()).padStart(2, "0");
      const hh = String(now.getHours()).padStart(2, "0");
      const mi = String(now.getMinutes()).padStart(2, "0");
      const ss = String(now.getSeconds()).padStart(2, "0");
      const filename = `bubble_art_${yyyy}-${mm}-${dd}_${hh}-${mi}-${ss}.png`;

      const link = document.createElement("a");
      link.download = filename;
      link.href = canvas.toDataURL("image/png");
      link.click();

      // ğŸ“¸ í† ìŠ¤íŠ¸ ë©”ì‹œì§€ í‘œì‹œ
      toast.classList.add("show");
      clearTimeout(toast.hideTimer);
      toast.hideTimer = setTimeout(() => {
        toast.classList.remove("show");
      }, 2000); // 2ì´ˆ í›„ ì‚¬ë¼ì§
    });
  </script>
</body>
</html>
